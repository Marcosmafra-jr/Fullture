<!DOCTYPE html>
<html lang="pt-br">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="witdth=device-with, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Pagina para calcular o IMC">
        <title>Calculo IMC</title>
        <script src="js/index.js"></script>

        <link rel="stylesheet" href="css/main.css" />
        <link rel="shortcut icon" type="imagem/x-icon" href="imagens/weight_fat_body.ico" />
</head>

<body>

    <header>
        <nav role="navigation">
            <div class="logo">
                <a href="#"><img src="Imagens/logo3.png" alt="Logo" width="100"></a>
            </div>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="definicao.imc.html">O que e IMC</a></li>
                <li><a href="sobrenos.html">Sobre nos</a></li>                  
            </ul>
        </nav>
    </header>

    <main>
        <section class="container"
            <h1 class="text-center text-color-secondary">Calculo IMC</h1>
            <section class="form-wrapper">
                <form name="calculo_imc">
                    <div>
                        <div class="form-group">
                            <label for="nome"> Nome</label>
                            <input class="form-control" placeholder="Ex: Marcos Mafra" type="text" name="nome" id="nome" required="required">
                        </div>

                        <div class="form-group">
                             <label for="Peso"> Peso</label>
                             <div class="input-group">
                                <input placeholder="Ex: 80" class="form-control" type="number" step="0.01" min="0.01" max ="600" name="peso" id="peso" required="required">
                                <span class="input-group-addon">Kg</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="Altura">Altura</label>
                            <div class="input-group">                          
                                <input placeholder="Ex: 1.75" class="form-control" type="number" step="0.01" min="0.01"
                                max="3" name="altura" id="altura" required="required">
                                <span class="input-group-addon">m</span>
                            </div>
                        </div> 
                    </div>
                    <div>    
                        <div class="form-group">
                            <label for="mostrar_nome">Mostrar Nome</label>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" name="mostrar_nome" value="0" checked>
                                    Sim
                                </label>
                            </div>
                            
                            <div class="form-check">
                                <label for="form-check-label">
                                    <input type="radio" name="mostrar_nome" id="mostrar_nome" value="1">
                                    NÃ£o
                                </label>
                            </div>
                        </div>    
                            <div class="form-group">
                                <label for="mostrar_condicao_fisica">Mostrar condicao fisica</label>
                                <select name="mostrar_condicao_fisica" id="mostrar_condicao_fisica" class="form-control">
                                    <option selected value="0">Sim</option>
                                    <option value="1">Nao</option>
                                </select>
                        </div>
                    </div>

                    <input style="cursor:pointer;" class="button button-primary" name="calcular_imc" id="calcular_imc"
                    type="submit" value="Calcular IMC">
                <input id="limpar" style="cursor:pointer;" class="button button-secondary" type="reset" value="Limpar">
            </form>

                <p class= "imc-result" id="mostrar_imc"></p>

            </section>
        </div>
    </main>

    <footer>
            <p> Todos os direitos reservados - <span> Marcos Mafra - 2021 </span></p>
    </footer>

</body>

</html>
