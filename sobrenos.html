<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="witdth=device-with, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Pagina para calcular o IMC">
        <title>Cálculo IMC</title>
        <script src="js/index.js"></script>
        <link rel="stylesheet" href="css/main.css">
        <link rel="shortcut icon" type="imagem/x-icon" href="/Imagens/weight_fat_body-1.png">
    </head>

<body>
        <header>
            <nav role="navigation">
                <div class="logo">
                    <a href="#"><img src="/Imagens/logo3.png" alt="Logo" width="100"></a> 
                </div>
                <ul class="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="definicao.imc.html">O que é IMC</a></li>                
                    <li><a href="sobrenos.html">Sobre Nós</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="container"
            <h2 class="text-center text-color-secondary">Quem somos?</h2>
            <section class="form-wrapper">
                    <article>
                        <p>Estou aprendendo a desenvolver</p>
                        <p><strong>Entre em contato</strong></p>
                        <form name="calculo_imc">
                            <div>
                                <div class="form-group"
                                    <label for="nome">Nome</label>
                                    <input class="form-control" placeholder="Ex: Marcos Mafra" type="text" name="nome" id="nome" required="required">
                            </div>
                            <div class="form-group">
                                <label for="nome">Assunto</label>
                                <input class="form-control" placeholder="Digite o assunto" type="text" name="assunto" id="assunto"
                                    required="required">
                            </div>  
                        </div>
                        <div>
                            <div class="form-group">
                                <label for="nome">Descrição</label>
                                <textarea class="form-control" name="descricao" rows="5" cols="33"
                                    required="required">
                                </textarea>
                            </div> 
                           
                        </div>
        
                        <input style="cursor:pointer;" class="button button-primary" name="contato" id="contato"
                            type="submit" value="Enviar">                    
                    </form>
        
                    <p class="imc-result" id="mostrar_imc"></p>
                </section>
        </main>
        
        <footer>
            <p> Todos os direitos reservados - Marcos Mafra - 2021</p>
        </footer>
</body>

</html>
